<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>临时页面 - 伟人与大国</title>
    <link rel="stylesheet" href="styles/styles.css">
    <style>
        .reference-dot {
            display: inline-block;
            width: 20px;
            height: 20px;
            background-color: red;
            color: white;
            border-radius: 50%;
            text-align: center;
            line-height: 20px;
            cursor: pointer;
            margin-left: 5px;
        }
        
        .reference-popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .reference-content {
            background-color: #F5E7D0;
            padding: 30px 40px;
            border-radius: 12px;
            position: relative;
            max-width: 80%;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            font-family: 'SourceHanSansCN', sans-serif;
            line-height: 1.6;
            color: #333;
        }
        
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
    <script>
        function showReference() {
            document.getElementById('reference-popup').style.display = 'flex';
        }
        
        function hideReference() {
            document.getElementById('reference-popup').style.display = 'none';
        }
    </script>
</head>
<body>

    <div class="reference-container">
        这里是引用
        <span class="reference-dot" onclick="showReference()">1</span>
    </div>

    <div id="reference-popup" class="reference-popup">
        <div class="reference-content">
            <span class="close-btn" onclick="hideReference()">×</span>
            1这里是被引用
        </div>
    </div>

</body>
</html>
